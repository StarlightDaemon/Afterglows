<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain | Classic Demo</title>
    <link rel="stylesheet" href="matrix_tools.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 0;
        }

        .m-col {
            font-size: 16px;
            line-height: 20px;
            text-shadow: 0 0 8px #00ff00, 0 0 20px #00ff00;
            animation-delay: calc(var(--i) * 0.1s);
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .overlay h1 {
            font-size: 48px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 30px #00ff00;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .overlay p {
            font-size: 16px;
            color: #00aa00;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="matrix-rain" id="rainContainer"></div>

    <div class="overlay">
        <h1 class="glitch-text" data-text="THE MATRIX">THE MATRIX</h1>
        <p>Classic CSS Digital Rain</p>
    </div>

    <script>
        // Generate random matrix characters
        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789';
        const container = document.getElementById('rainContainer');
        const numCols = Math.floor(window.innerWidth / 25);

        for (let i = 0; i < numCols; i++) {
            const col = document.createElement('div');
            col.className = 'm-col ' + ['fast', 'med', 'slow'][Math.floor(Math.random() * 3)];
            col.style.setProperty('--i', i);
            col.style.animationDelay = (Math.random() * 3) + 's';

            // Random string of characters
            let str = '';
            const len = 15 + Math.floor(Math.random() * 20);
            for (let j = 0; j < len; j++) {
                str += chars[Math.floor(Math.random() * chars.length)];
            }
            col.textContent = str;
            container.appendChild(col);
        }
    </script>
</body>

</html>
