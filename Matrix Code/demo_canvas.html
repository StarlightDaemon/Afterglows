<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain | Canvas Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00aa00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>


    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEF';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // Distance from mouse - stronger effect radius
                const dist = Math.sqrt((x - mouseX) ** 2 + (y - mouseY) ** 2);
                const maxRadius = 250;

                if (dist < maxRadius) {
                    // Near cursor: bright white/green with glow
                    const intensity = 1 - (dist / maxRadius);
                    const green = Math.floor(150 + intensity * 105);
                    const red = Math.floor(intensity * 200);
                    ctx.fillStyle = `rgb(${red}, ${green}, ${Math.floor(intensity * 50)})`;
                    ctx.shadowBlur = 20 * intensity;
                    ctx.shadowColor = '#00ff00';

                    // Speed boost near cursor
                    if (intensity > 0.5) drops[i] += 0.5;
                } else {
                    // Far from cursor: dim green
                    ctx.fillStyle = 'rgb(0, 60, 0)';
                    ctx.shadowBlur = 0;
                }

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            ctx.shadowBlur = 0;

            requestAnimationFrame(draw);
        }

        draw();

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
