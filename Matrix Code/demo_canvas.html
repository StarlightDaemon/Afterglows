<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain | Canvas Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00aa00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            text-shadow: 0 0 10px #00ff00;
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>
    <div class="info">Move your mouse to influence the rain</div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEF';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function draw() {
            // Stronger fade effect - clears more aggressively
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // Distance from mouse affects brightness
                const dist = Math.sqrt((x - mouseX) ** 2 + (y - mouseY) ** 2);
                const brightness = Math.max(0.15, Math.min(0.7, 1 - dist / 200));

                // Dimmer base color
                const green = Math.floor(160 * brightness);
                ctx.fillStyle = `rgb(0, ${green}, 0)`;
                ctx.shadowBlur = brightness * 10;
                ctx.shadowColor = '#050';

                ctx.fillText(text, x, y);

                // Reset drop randomly
                if (y > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            ctx.shadowBlur = 0;

            requestAnimationFrame(draw);
        }

        draw();

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
