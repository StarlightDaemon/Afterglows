<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain | Color Themes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .theme-btn {
            padding: 10px 20px;
            border: 2px solid;
            background: rgba(0, 0, 0, 0.8);
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .theme-btn.green {
            border-color: #00ff00;
            color: #00ff00;
        }

        .theme-btn.blue {
            border-color: #00aaff;
            color: #00aaff;
        }

        .theme-btn.red {
            border-color: #ff3333;
            color: #ff3333;
        }

        .theme-btn.gold {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .theme-btn:hover,
        .theme-btn.active {
            background: currentColor;
            color: #000;
        }

        .info {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 12px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="controls">
        <button class="theme-btn green active" data-theme="green">Matrix</button>
        <button class="theme-btn blue" data-theme="blue">Resurrections</button>
        <button class="theme-btn red" data-theme="red">Virus</button>
        <button class="theme-btn gold" data-theme="gold">Neon Gold</button>
    </div>

    <canvas id="matrix"></canvas>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const themes = {
            green: { primary: '#00ff00', secondary: '#003300', glow: '#00ff00' },
            blue: { primary: '#00aaff', secondary: '#002244', glow: '#00aaff' },
            red: { primary: '#ff3333', secondary: '#330000', glow: '#ff0000' },
            gold: { primary: '#ffaa00', secondary: '#332200', glow: '#ffaa00' }
        };

        let currentTheme = themes.green;

        const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノ0123456789';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        for (let i = 0; i < drops.length; i++) {
            drops[i] = Math.floor(Math.random() * -30);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                const isLead = Math.random() > 0.95;

                if (isLead) {
                    ctx.fillStyle = '#ffffff';
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = currentTheme.glow;
                } else {
                    const brightness = 0.3 + Math.random() * 0.5;
                    ctx.fillStyle = currentTheme.primary;
                    ctx.globalAlpha = brightness;
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = currentTheme.glow;
                }

                ctx.fillText(text, x, y);
                ctx.globalAlpha = 1;

                if (y > canvas.height && Math.random() > 0.98) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            ctx.shadowBlur = 0;
            requestAnimationFrame(draw);
        }

        draw();

        // Theme switching
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentTheme = themes[btn.dataset.theme];
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
