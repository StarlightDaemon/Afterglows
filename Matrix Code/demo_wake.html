<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain | Code Wake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
        }

        .typewriter {
            color: #00ff00;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            border-right: 3px solid #00ff00;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30) 1s forwards, blink 0.75s step-end infinite;
            width: 0;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .message-box {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #00ff00;
            padding: 40px 60px;
            margin-top: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            text-align: center;
            animation: fadeIn 2s ease 4s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message-box h1 {
            color: #00ff00;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ff00;
        }

        .message-box p {
            color: #00aa00;
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>

<body>
    <canvas id="matrix"></canvas>

    <div class="content">
        <div class="typewriter">Wake up, Neo...</div>

        <div class="message-box">
            <h1>THE MATRIX HAS YOU</h1>
            <p>Follow the white rabbit.</p>
            <button class="btn" onclick="location.reload()">Knock, Knock</button>
        </div>
    </div>

    <script>
        // Background Matrix Rain (subtle)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'アイウエオカキクケコ0123456789';
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#003300'; // Subtle green
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.99) {
                    drops[i] = 0;
                }
                drops[i]++;
            }

            requestAnimationFrame(draw);
        }

        draw();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
